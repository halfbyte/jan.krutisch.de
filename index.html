<h2>Blog</h2>

<ul class="posts">
  {% for post in site.posts limit: 5 %}
    <li>
      <h3 class="post-headline"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div class="post-content">
        {{ post.content }} 
      </div>
    </li>
  {% endfor %}
</ul>

<p>Older Posts are to be found in <a href="/archive.html">the archives...</a>
