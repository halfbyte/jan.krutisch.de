---
layout: default
---
<div id="post">
<h2>{{ page.title }}</h2>

{{ content }}
</div>
<h3><a href="{{ page.url }}#disqus_thread">Comments</a></h3>
<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/janblog/embed.js"></script><noscript><a href="http://disqus.com/forums/janblog/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
 
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
